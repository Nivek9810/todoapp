<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Tareas pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <!-- <a class="canal" href="https://www.youtube.com/channel/UC3QuZuJr2_EOUak8bWUd74A" target="_blank" rel="noopener noreferrer">Canal</a> -->
  <ion-list>
    <ion-item-sliding *ngFor="let todo of todos">
      <!-- <ion-item lines="inset" button [routerLink]="['/details', todo.id]"> -->
      <ion-item lines="inset" button (click)="showFingerprintDialog(todo.id)">
        <ion-label>
          {{ todo.task }}
          <p>Creado: {{ todo.createdAt | date:'short' }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <!-- <ion-fab-button routerLink="/details" routerDirection="forward"> -->
    <ion-fab-button (click)="showFingerprintDialog('')" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
